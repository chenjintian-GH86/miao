section:hover {
  box-shadow:0px 0px 30px black;

}

  height:100px;
}

div::before {
  content: 'nima';
}

ul {
  list-style:none;
  padding:0;
  width:200px;
}
ul li{
  position:relative;
}
ul li::after {
  content:'';
  position: absolute;
  right:10px;
  
  width:10px;
  height:10px;
  background-color: red;
  top:0;
  bottom:0;
  margin:auto;
}

.aa::before {
  content: 'ABCD';
  position:absolute;
  left:100%;
  top:0;
  height:100%;
  display:none;
  background-color:red;
  width:100px;
}
.aa:hover::before {
  display:block;
}
